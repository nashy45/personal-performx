<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Task – PerformX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="auth-page">
  <div style="width:100%;max-width:520px;padding:1rem;">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}{% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          {{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}{% endif %}
    {% endwith %}

    <div class="card shadow">
      <div class="card-body">
        <div class="d-flex align-items-center mb-4">
          <a href="{{ url_for('dashboard.index') }}" class="btn btn-sm btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
          </a>
          <h5 class="fw-bold mb-0"><i class="bi bi-pencil-square me-2 text-primary"></i>Edit Task</h5>
        </div>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <textarea class="form-control" name="description" rows="3">{{ task.description or '' }}</textarea>
          </div>
          <div class="row g-3 mb-3">
            <div class="col-6">
              <label class="form-label fw-semibold">Due Date</label>
              <input type="date" class="form-control" name="due_date"
                value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
            </div>
            <div class="col-6">
              <label class="form-label fw-semibold">Priority</label>
              <select class="form-select" name="priority">
                <option value="Low"    {% if task.priority == 'Low'    %}selected{% endif %}>Low</option>
                <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="High"   {% if task.priority == 'High'   %}selected{% endif %}>High</option>
              </select>
            </div>
          </div>
          {% if goals %}
          <div class="mb-3">
            <label class="form-label fw-semibold">Link to Goal <span class="text-muted small">(optional)</span></label>
            <select class="form-select" name="goal_id">
              <option value="">— None —</option>
              {% for goal in goals %}
              <option value="{{ goal.id }}" {% if task.goal_id == goal.id %}selected{% endif %}>{{ goal.title }}</option>
              {% endfor %}
            </select>
          </div>
          {% endif %}
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary" type="submit"><i class="bi bi-check-lg me-1"></i>Save Changes</button>
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
