<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Goal â€“ PerformX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="auth-page">
  <div style="width:100%;max-width:520px;padding:1rem;">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}{% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          {{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}{% endif %}
    {% endwith %}

    <div class="card shadow">
      <div class="card-body">
        <div class="d-flex align-items-center mb-4">
          <a href="{{ url_for('dashboard.index') }}" class="btn btn-sm btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
          </a>
          <h5 class="fw-bold mb-0"><i class="bi bi-pencil-square me-2 text-success"></i>Edit Goal</h5>
        </div>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="title" value="{{ goal.title }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <textarea class="form-control" name="description" rows="3">{{ goal.description or '' }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Target Date</label>
            <input type="date" class="form-control" name="target_date"
              value="{{ goal.target_date.strftime('%Y-%m-%d') if goal.target_date else '' }}">
          </div>
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-success" type="submit"><i class="bi bi-check-lg me-1"></i>Save Changes</button>
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
