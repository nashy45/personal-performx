<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – PerformX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .auth-card { border-radius: 18px; border: none; box-shadow: 0 8px 32px rgba(37,99,235,.13); }
    .auth-brand { color: #2563eb; font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; }
    .auth-brand i { margin-right: .3rem; }
    .form-control:focus { border-color: #2563eb; box-shadow: 0 0 0 .2rem rgba(37,99,235,.15); }
    .btn-login { background: linear-gradient(135deg,#4f8ef7,#2563eb); border: none; font-weight: 600; letter-spacing: .3px; }
    .btn-login:hover { background: linear-gradient(135deg,#2563eb,#1d4ed8); }
    .divider { color: #adb5bd; font-size: .85rem; }
  </style>
</head>
<body>
<div class="auth-page">
  <div style="width:100%;max-width:440px;padding:1rem;">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}{% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show mb-3">
          <i class="bi bi-{% if category == 'success' %}check-circle{% elif category == 'danger' %}exclamation-circle{% else %}info-circle{% endif %} me-2"></i>
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}{% endif %}
    {% endwith %}

    <div class="card auth-card">
      <div class="card-body p-4 p-sm-5">

        <!-- Brand -->
        <div class="text-center mb-4">
          <div class="auth-brand">
            <i class="bi bi-lightning-charge-fill"></i>PerformX
          </div>
          <p class="text-muted mt-1 mb-0" style="font-size:.9rem;">Sign in to your account</p>
        </div>

        <form method="POST" novalidate>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email Address</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="bi bi-envelope text-muted"></i>
              </span>
              <input type="email" class="form-control border-start-0 ps-0" name="email"
                     placeholder="you@example.com" required autofocus>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="bi bi-lock text-muted"></i>
              </span>
              <input type="password" class="form-control border-start-0 ps-0"
                     id="passwordInput" name="password" placeholder="••••••••" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePw"
                      style="border-left:0;" title="Show/hide password">
                <i class="bi bi-eye" id="toggleIcon"></i>
              </button>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button class="btn btn-login btn-primary btn-lg" type="submit">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
          </div>
        </form>

        <div class="text-center divider">
          Don't have an account?
          <a href="{{ url_for('auth.register') }}" class="fw-semibold text-primary text-decoration-none">
            Create one free
          </a>
        </div>

      </div>
    </div>

    <p class="text-center text-muted mt-3" style="font-size:.75rem;">
      &copy; 2025 PerformX &mdash; Stay focused, stay productive.
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle password visibility
  document.getElementById('togglePw').addEventListener('click', function () {
    const inp  = document.getElementById('passwordInput');
    const icon = document.getElementById('toggleIcon');
    if (inp.type === 'password') { inp.type = 'text';     icon.classList.replace('bi-eye',     'bi-eye-slash'); }
    else                         { inp.type = 'password'; icon.classList.replace('bi-eye-slash','bi-eye');      }
  });
</script>
</body>
</html>
