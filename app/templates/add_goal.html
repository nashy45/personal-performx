<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Goal â€“ PerformX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="auth-page">
  <div style="width:100%;max-width:520px;padding:1rem;">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}{% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          <i class="bi bi-{% if category == 'success' %}check-circle{% elif category == 'danger' %}exclamation-circle{% else %}info-circle{% endif %} me-2"></i>
          {{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}{% endif %}
    {% endwith %}

    <div class="card shadow">
      <div class="card-body p-4">
        <div class="d-flex align-items-center mb-4">
          <a href="{{ url_for('dashboard.index') }}" class="btn btn-sm btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
          </a>
          <div>
            <h5 class="fw-bold mb-0"><i class="bi bi-bullseye me-2 text-success"></i>Add New Goal</h5>
            <div class="text-muted small">Set a goal to stay focused</div>
          </div>
        </div>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="title" placeholder="What do you want to achieve?" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Description <span class="text-muted small fw-normal">(optional)</span></label>
            <textarea class="form-control" name="description" rows="3" placeholder="Describe your goal..."></textarea>
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">Target Date <span class="text-muted small fw-normal">(optional)</span></label>
            <input type="date" class="form-control" name="target_date">
            <div class="form-text"><i class="bi bi-info-circle me-1"></i>Set a deadline to track your progress automatically.</div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success btn-lg" type="submit">
              <i class="bi bi-check-lg me-1"></i>Create Goal
            </button>
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
